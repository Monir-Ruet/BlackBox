name: Dynamic Microservices Pipeline

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'  # Trigger on changes under the 'src' directory

  pull_request:
    branches:
      - main
    paths:
      - 'src/**'  # Trigger on PRs with changes under 'src'
  workflow_dispatch:
jobs:
  detect-changes:
    runs-on: ubuntu-latest
    steps:
    
    - uses: Stockopedia/action-get-changed-files@v1
      id: get_changed
      with:
        ignore: "**/*.js" # glob
        foldersOnly: true # to only include folders in the output
        format: json # either json, csv or newline
    - name: Echo
      run: echo ${{ steps.get_changed.outputs.changed }}
