name: Blackbox-Auth

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
env:
  CONTAINER_APP_NAME: blackbox.auth
  RESOURCE_GROUP: Container
  
jobs:
  Build-Source:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore src/BlackBox.Auth/BlackBox.Auth.csproj
    - name: Build
      run: dotnet build src/BlackBox.Auth/BlackBox.Auth.csproj -c Release
    - name: Publish
      run: dotnet publish src/BlackBox.Auth/BlackBox.Auth.csproj
  Build_Image_And_Push_To_Registry: 
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        
    - name: Log in to Azure Container Registry
      uses: azure/docker-login@v2
      with:
        login-server: ${{ secrets.AZURE_CONTAINER_REGISTRY }}.azurecr.io
        username: ${{ secrets.AZURE_REGISTRY_USERNAME }}
        password: ${{ secrets.AZURE_REGISTRY_PASSWORD }}

    - name: Build and push container image to ACR
      uses: docker/build-push-action@v6
      with:
        push: true
        tags: ${{ secrets.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.CONTAINER_APP_NAME }}:latest
        file: src/BlackBox.Auth/Dockerfile
        context: .
      
    - name: Navigate to Terraform
      run: cd infastructure/terraform
    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.9.8
    - name: Terraform init
      run: terraform init
    - name: Terraform fetch state
      run: |
        terraform import azurerm_container_app.example "/subscriptions/f0c6d911-101d-4654-a2ec-492160af09aa/resourceGroups/blackbox/providers/Microsoft.App/containerApps/blackbox-auth
        terraform import azurerm_resource_group.example /subscriptions/f0c6d911-101d-4654-a2ec-492160af09aa/resourceGroups/blackbox
        terraform import azurerm_log_analytics_workspace.example /subscriptions/f0c6d911-101d-4654-a2ec-492160af09aa/resourceGroups/blackbox/providers/Microsoft.OperationalInsights/workspaces/blackboxlgaw
        terraform import azurerm_container_registry.example /subscriptions/f0c6d911-101d-4654-a2ec-492160af09aa/resourceGroups/blackbox/providers/Microsoft.ContainerRegistry/registries/blackboxcr
        terraform import azurerm_container_app_environment.example "/subscriptions/f0c6d911-101d-4654-a2ec-492160af09aa/resourceGroups/blackbox/providers/Microsoft.App/managedEnvironments/blackboxenv

    - name: Terraform apply
      run: terraform apply -auto-approve
      env:
        TF_VAR_subscription_id: f0c6d911-101d-4654-a2ec-492160af09aa
        TF_VAR_location: "Southeast Asia"
        TF_VAR_resource_group_name: blackbox
        TF_VAR_acr_name: blackboxcr
        TF_VAR_container_app_env_name: blackboxenv
        TF_VAR_container_app_name: blackbox-auth
        TF_VAR_container_image: blackbox.auth
        TF_VAR_dapr_app_id: "blackbox-dapr"
        TF_VAR_container_log_analytics_workspace: "blackboxlgaw"
        TF_VAR_container_app_external_enabled: false
